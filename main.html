<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coronavirus Augmented Reality</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Material Design Bootstrap -->
    <link rel="stylesheet" href="css/mdb.min.css">
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="css/style.css">
    
    
</head>
<body>
  <div id="background">
    <div class="text-center h2 mt-3 mb-1 animated zoomInRight" style="color: white;">COVID-19 AR Home Kit!</div>
    <div class="text-center h2 mt-1 animated zoomInRight" style="color: white;">___________</div>

      <!--Card-->
    <div class="card m-5 justify-content-center" style="width: 22rem; align-content: center;" >

    <!--Card image-->
    <div class="view overlay">
      <img src="img/H.jpg" class="img-fluid z-depth-1" style="width: 90%" alt="Hand Sanitizer">
      <a href="#">
        <div class="mask rgba-white-slight"></div>
      </a>
    </div>

    <!--Card content-->
    <div class="card-body">
      <!--Title-->
      <h4 class="card-title">Hand Sanitizer</h4>
      <!--Text-->
      <p class="card-text">Download the JPG and paste it in your hand sanitizer.</p>
      <a class="btn btn-danger" href="img/H.jpg" download="H.jpg">
        Download JPG
      </a>
    </div>

    </div>
  </div>

        <!-- jQuery -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="js/mdb.min.js"></script>
    <!-- Your custom scripts (optional) -->
    <script type="text/javascript" src="js/index.js"></script>

</body>
</html>
